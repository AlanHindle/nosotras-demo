<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotras Demo | 3D</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-5/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/png/logo-nosotras.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/img/png/logo-nosotras.png" sizes="32x32">

    <link rel="preload" href="./assets/json/scene.json" as="fetch">
</head>

<body class="m-0 vh-100" style="background: url('./assets/img/jpeg/background-nosotras.jpeg'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-lg-2 text-center mt-5">
                        <img src="./assets/img/svg/logo-nosotras.svg" class="img-fluid" alt="Logo Nosotras">
                    </div>
                    <div class=" col-lg-12 text-center p-0 ">
                        <canvas id="canvas3d"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script type="module ">
            import { Application } from './assets/js/runtime.js'; const app = new Application(); app.load('./assets/json/scene.json');
        </script>
</body>

</html>
